services:  
    db:    
        image: postgres:latest
        environment:        
            POSTGRES_DB: CarInventoryDB
            POSTGRES_USER: postgres        
            POSTGRES_PASSWORD: 1234
        ports:        
         - "5432:5432"
    api:  
        build:
          context: .      
          dockerfile: API/Dockerfile
        ports:
            - "8081:7162"
            - "8080:7163"     
        environment:
          - ASPNETCORE_ENVIRONMENT=Development      
          - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=CarInventoryDB;Username=postgres;Password=1234
        depends_on:      
            - db
    mail:
        build:
            context: .
            dockerfile: CarGuideDDD.MailServices
        ports:
            - "8081:7288"
            - "8080:7289"
    bot:
        build:
            context: .
            dockerfile: CarGuideDDD.TelegramBot
        ports:
            - "8081:5000"
            - "8080:5001"
    
    
